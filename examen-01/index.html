<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora - Examen 01</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Font Icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div id="header">
        <span><i class="bi bi-telephone-fill"></i> +506 8888 7777</span>
      </div>
      <div id="second-header">
        <span>Calculadora Virtual</span>
      </div>
    </header>
    <main>
      <div id="calculator" class="container">
        <div id="result">
          <span>0</span>
        </div>
        <div id="digits">
          <button type="button" class="btn btn-warning">C</button>
          <button type="button" class="btn btn-warning">
            <i class="bi bi-backspace-fill"></i>
          </button>
          <button type="button" class="btn btn-warning">%</button>
          <button type="button" class="btn btn-warning">/</button>
          <button type="button" class="btn btn-light">7</button>
          <button type="button" class="btn btn-light">8</button>
          <button type="button" class="btn btn-light">9</button>
          <button type="button" class="btn btn-warning">X</button>
          <button type="button" class="btn btn-light">4</button>
          <button type="button" class="btn btn-light">5</button>
          <button type="button" class="btn btn-light">6</button>
          <button type="button" class="btn btn-warning">-</button>
          <button type="button" class="btn btn-light">1</button>
          <button type="button" class="btn btn-light">2</button>
          <button type="button" class="btn btn-light">3</button>
          <button type="button" class="btn btn-warning">+</button>
          <button type="button" class="btn btn-warning">+/-</button>
          <button type="button" class="btn btn-light">0</button>
          <button type="button" class="btn btn-warning">.</button>
          <button type="button" class="btn btn-warning">=</button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
